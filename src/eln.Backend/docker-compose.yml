version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eln-postgres
    environment:
      POSTGRES_DB: elndb
      POSTGRES_USER: ${DB_USER:-elnuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-elnpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-elnuser} -d elndb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eln-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eln-backend
    ports:
      - "5100:8080"
      - "5101:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - ELN_DB_CONNECTION=Host=postgres;Database=elndb;Username=${DB_USER:-elnuser};Password=${DB_PASSWORD:-elnpassword}
      - ELN_JWT_SECRET=${JWT_SECRET}
      - Cors__AllowedOrigins__0=${CORS_ORIGIN:-http://localhost:3000}
      - ELN_UPLOAD_PATH=/app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eln-network

networks:
  eln-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
