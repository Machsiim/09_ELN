<header class="app-header">
  <div class="header-container">
    <div class="logo-section">
      <a routerLink="/startseite" class="logo-link">
        <img src="assets/Logo.png" alt="FH Technikum Wien Logo" class="logo">
      </a>
    </div>

    <nav class="main-nav">
      <a routerLink="/startseite" routerLinkActive="active">Startseite</a>
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/messungen" routerLinkActive="active">Messungen</a>
    </nav>

    <div class="action-buttons">
      <button class="btn btn-primary" (click)="onImport()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M8 2a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 8.293V2.5A.5.5 0 0 1 8 2z" />
          <path d="M14 13.5a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1 0-1h11a.5.5 0 0 1 .5.5z" />
        </svg>
        Importieren
      </button>
      <button class="btn btn-secondary" (click)="onTemplates()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M3 3.5A1.5 1.5 0 0 1 4.5 2h7A1.5 1.5 0 0 1 13 3.5v9A1.5 1.5 0 0 1 11.5 14h-7A1.5 1.5 0 0 1 3 12.5v-9zm1 0A.5.5 0 0 0 3.5 4v3.5h9V4a.5.5 0 0 0-.5-.5h-7z" />
          <path d="M3.5 8.5H7V12H4a.5.5 0 0 1-.5-.5v-3zM8 8.5h4.5v3a.5.5 0 0 1-.5.5H8V8.5z" />
        </svg>
        Templates
      </button>
      <button class="btn btn-secondary" (click)="onExport()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
          <path d="M14 13.5a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1 0-1h11a.5.5 0 0 1 .5.5z" />
        </svg>
        Exportieren
      </button>
      <button class="btn btn-icon" (click)="onProfileClick()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        </svg>
      </button>
    </div>
  </div>
</header>
